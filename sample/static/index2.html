<html>
<head>
  <style type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0">

  <title>Gimmie Widget #2</title>
</head>
<body>

  <ul class="events">
    <li>
      <a href="#" data-gimmie-event-id="finish_level">Finish game level</a>
    </li>
    <li>
      <a href="#" data-gimmie-event-id="share">Share something</a>
    </li>
  </ul>
  <div id="gimmie-root"></div>

</body>

<script type="text/javascript">
  var _gimmie = {
    // API Settings
    "api"                           : "//192.168.2.118:8080/gimmie?gimmieapi=",

    // i18n
    "texts": {
    },

    // Widget Settings?
    "options": {
      "locale"                      : "en",
      "country"                     : "global",
      
      "sponsor_here": {
        "enable"                    : true, // Show sponsor here in reward catalogue, default is true. old version is options.banner
        "url"                       : "http://www.gimmieworld.com/sponsors/", // Sponsor here URL, default is gimmieworld.com/sponsors. old version is options.banner_url
      },

      "responsive"                  : true, // Include responsive view, default value is true. old version is enable_responsive: true|false
      "animate"                     : false, // Loading with animation, default value is true. old version is no_animate: true|false
      "power_by"                    : false, // Hide power by Gimmie, default is true. old version is hide_powerby: true|false
    }

  };

  (function(d){
    var js, id = "gimmie-widget", ref = d.getElementsByTagName("script")[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement("script"); js.id = id; js.async = true;
    js.src = "http://api.d.gimmie.lab/assets/gimmie-widget2.all.js";
    ref.parentNode.insertBefore(js, ref);
  }(document));

</script>

</html>
